<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Mothers_Love</title>
</head>
<body>
    <header>
        <nav>
            <h1>
                Mothers_Love
            </h1>
           

            <form>
                
                <button id="like" class="saved"><i class="fa-regular fa-heart fa-beat"></i></button>

                <input 
                type="text"
                placeholder="&#128270;Search for your Recipes" 
                class="search_box"
                id="sb"
                >
                
                <button 
                id="s" 
                class="search_button"
                type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="process">
                <h2>Search your Favourite Recipes</h2>
            </div>
            <div class="mothers_love" id="ml">
               
            </div>
            <div class="love_detail">
            <button class="love_close"><i class="fa-solid fa-square-xmark fa-bounce"></i></button>
                <div class="meal_detail">

                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script type="module" src="liked.mjs"></script>

</html>
