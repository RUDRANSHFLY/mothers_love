<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mothers_Love</title>
</head>
<body>
    <header>
        <nav>
            <h1>
                Mothers_Love
            </h1>

            <form>
                
                <input 
                type="text"
                placeholder="Search for your Recipes" 
                class="search_box"
                id="sb"
                >
                
                <button 
                id="s" 
                class="search_button"
                type="submit"
                >Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="process">
                <h2>Search your Favourite Recipes</h2>
            </div>
            <div class="mothers_love" id="ml">
               
            </div>
            <div class="love_detail">
                <button class="love_close">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal_detail">

                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
